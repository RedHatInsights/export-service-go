name: ginkgo-test
on:
  push:
  pull_request:
    branches:
      - main
jobs:
  ginkgo:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.17
      - uses: actions/checkout@v3
      # install ginkgo
      - name: install ginkgo
        run: go get -d github.com/onsi/ginkgo/ginkgo
      # run ginkgo
      - name: run ginkgo
        run: echo "GOBIN: $(GOBIN)"
        run: echo "GOPATH: $(GOPATH)"
        run: $(GOBIN)/ginkgo -r -v
