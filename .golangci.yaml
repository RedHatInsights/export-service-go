run:
  timeout: 5m

linters-settings:
  goimports:
    # Put imports beginning with prefix after 3rd-party packages.
    # It's a comma-separated list of prefixes.
    local-prefixes: github.com/redhatinsights/export-service-go

linters:
  disable-all: true
  enable:
    ## enabled by default
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck

    - goimports
    - gofumpt

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  fix: true
  new: true