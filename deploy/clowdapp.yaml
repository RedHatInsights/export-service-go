---
apiVersion: v1
kind: Template
metadata:
  name: export--template
objects:
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: export-app
  spec:
    # The name of the ClowdEnvironment providing the services
    envName: ${ENV_NAME}
    deployments:
    - name: service
      minReplicas: ${{MIN_REPLICAS}}
      webServices:
        public:
          enabled: True
      # Details about running pod
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}     
        command:
        - export-service-go
        - api_server
        livenessProbe:        
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 35
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 120
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /readyz
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 35
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 120
        resources:
          limits:
            cpu: ${{CPU_LIMIT}}
            memory: ${MEMORY_LIMIT}
          requests:
            cpu: 500m
            memory: 512Mi
        env:
        - name: CLOWDER_ENABLED
          value: ${CLOWDER_ENABLED}
        - name: ENABLE_CLOUDWATCH_LOGGING
          value: ${ENABLE_CLOUDWATCH_LOGGING}
        - name: OPENAPIFILEPATH
          value: ${OPEN_API_FILEPATH}
        - name: EXPORT_SERVICE_BUCKET
          value: ${EXPORT_SERVICE_BUCKET}
        # The following environment variable may need to be a vault secret in the future
        - name: EXPORTS_PSKS
          value: ${EXPORTS_PSKS}
        initContainers:
        - args:
          - export-service
          - migrate_db
          - upgrade
          env:
          - name: LOG_LEVEL
            value: ${LOG_LEVEL}
          - name: DB_SSLMODE
            value: ${DB_SSLMODE}
          image: ${IMAGE}:${IMAGE_TAG}
          name: export-service-init
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
            requests:
              cpu: 250m
              memory: 256Mi

    database:
      name: export-service
      version: 12
    objectStore:
    - ${EXPORT_SERVICE_BUCKET}
    kafkaTopics:
    - replicas: 3
      partitions: 64
      topicName: platform.export.requests

    jobs:
    - name: cleaner
      schedule: ${CLEANER_SCHEDULE}
      restartPolicy: OnFailure
      concurrencyPolicy: Replace
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        command:
        - export-service
        - expired_export_cleaner
        env:
        - name: LOG_LEVEL
          value: ${LOG_LEVEL}
        - name: DB_SSLMODE
          value: ${DB_SSLMODE}
        resources:
          limits:
            cpu: 200m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi


parameters:
  - description: Cpu limit of service
    name: CPU_LIMIT
    value: "1"
  - description: memory limit of service
    name: MEMORY_LIMIT
    value: 1Gi
  - name: MIN_REPLICAS
    value: "1"
  - description: Image tag
    name: IMAGE_TAG
    required: true    
  - description: Image name
    name: IMAGE
    value: quay.io/cloudservices/export-service-go
  - description: Determines Clowder deployment
    name: CLOWDER_ENABLED
    value: "true"
  - description: ClowdEnv Name
    name: ENV_NAME
    requred: false    
  - description: Determines if Cloud Watch logging is enabled
    name: ENABLE_CLOUDWATCH_LOGGING
    value: "false"
  - name: OPEN_API_FILEPATH
    value: /var/tmp/openapi.json
  - name: EXPORT_SERVICE_BUCKET
    value: exports-bucket
  - name: CLEANER_SCHEDULE
    value: "* 1 * * *"
  - name: EXPORTS_PSKS
    value: testing-a-psk
