version: '3'

services:
  export:
    container_name: export-server
    image: export
    build:
      context: .
    environment:
      - PGSQL_PORT=5432
      - PGSQL_HOSTNAME=export-db
      - AUTH=false
      - OPENAPIFILEPATH=/var/tmp/openapi.json
    ports:
      - 8000:8000
      - 9000:9000

  db:
    container_name: export-db
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 15433:5432
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
