version: '3'

services:
  export:
    container_name: export-server
    image: export
    build:
      context: .
    environment:
      - PGSQL_PORT=5432
      - PGSQL_HOSTNAME=export-db
      - DEBUG=false
      - OPENAPIFILEPATH=/var/tmp/openapi.json
      - PSKS=testing-a-psk
    ports:
      - 8765:8000
      - 9876:9000
      - 10987:10000

  db:
    container_name: export-db
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    privileged: true
    ports:
      - 15433:5432
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    command:
      - postgres
      - -c
      - log_statement=all
